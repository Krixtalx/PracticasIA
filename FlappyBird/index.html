<!DOCTYPE html>
<html>
<head>
	<title>NeuroEvolution : Flappy Bird</title>
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css" media="screen">
</head>
<body>
	<canvas id="flappy" width="500" height="512"></canvas> <br/>
	<button onclick="speed(60)">x1</button> 
	<button onclick="speed(120)">x2</button> 
	<button onclick="speed(180)">x3</button> 
	<button onclick="speed(300)">x5</button> 
	<button onclick="speed(0)">MAX</button>
	<br/>
	<input type = "radio" id="cruceDefecto" name="Cruce"> Cruce por defecto
	<input type = "radio" id="cruceModificado" name="Cruce" checked> Cruce modificado
	<br/>
	<input type = "radio" id="MutacionDefecto" name="Mutacion"> Mutacion por defecto
	<input type = "radio" id="MutacionModificada" name="Mutacion" checked> Mutacion modificada
	<br/>
	 Numero de tests: <input type = "number" id="contador" min=1 max=200 value = 5>
	<br/>
	 Ver todos los resultados: <input type = "checkbox" id = "individuales">
	<br/>
	<button onclick="gameStart()"> Comenzar </button>
	<script src = "Neuroevolution.js"></script>
	<script src = "game.js"></script>
</body>
</html>
